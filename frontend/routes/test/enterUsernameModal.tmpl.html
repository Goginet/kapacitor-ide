<div class="modal-header">
    <h3 class="modal-title">Enter Username</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <p>
      Please enter a username in case someone else tries to use this tool at the same time as you.
    </p>
    <p>
      If they try to run a task while you are running one, they will be notified that you are currently using it.
    </p>
    <label for="userName">
      User Name:
    </label>
    <input type="text" class="form-control" ng-model="vm.userName" id="userName"></input>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="vm.ok()">
      <span class="glyphicon glyphicon-ok"></span>
       Ok
    </button>
</div>
